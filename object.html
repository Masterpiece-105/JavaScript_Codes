        const product2 = {
            name:'clothes',
            'delevery-time': '1 day',
            rating: {
                stars:4.3,
                count:87,
            },
            fun: function function1(){
                console.log('function inside function1');
            }

        };

        console.log(product2);
        console.log(product2.name);
        console.log(product2['delevery-time']);
        product2.fun();
        console.log(product2.rating);
        console.log(typeof console);  // type is object
        console.log(typeof console.log);  // type is function


        // json object
        console.log(JSON.stringify(product2));
        console.log(typeof JSON.stringify(product2));

        const jsonString = JSON.stringify(product2);
        console.log(jsonString);
