<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variable HTML</title>
  <style>
    div {
      display: flex;

      margin: 50px 0 0 70px;
    }

    button {
      margin-left: 20px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div>
    <button onclick="
        console.log(`cartQuantity:${cartQuantity}`);
      ">Show Quantity </button>
    <button onclick="
      cartQuantity = cartQuantity + 1;
      console.log(`cartQuantity:${cartQuantity}`);
    ">Add to cart</button>
    <button onclick="
      cartQuantity = cartQuantity + 2;
      console.log(`cartQuantity: ${cartQuantity}`);
    ">+2</button>
    <button onclick="
      cartQuantity = cartQuantity + 3;
      console.log(`cartQuantity: ${cartQuantity}`);
    ">+3</button>
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset');
      console.log(`cartQuantity: ${cartQuantity}`);
      
    "
    
    >Reset</button>
  </div>

  <script>
    let cartQuantity = 0;

  </script>
</body>

</html>
